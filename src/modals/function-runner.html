<div class="modal-container">
    <header class="modal-header">
        <h2 id="function-runner-title" class="modal-title">Function Runner</h2>
        <button id="close-function-runner-btn" class="modal-close-btn" aria-label="Close modal">&times;</button>
    </header>
    <form id="function-runner-form">
        <div id="function-runner-body" class="modal-body">
            <!-- Function parameters will be injected here by JS -->
        </div>
        <footer class="modal-footer">
            <button id="cancel-function-runner-btn" type="button" class="modal-btn modal-btn-secondary">Cancel</button>
            <button type="submit" class="modal-btn modal-btn-primary">Run</button>
        </footer>
    </form>
</div>
