<div class="modal-container">
    <header class="modal-header">
        <h2 class="modal-title">Confirm Deletion</h2>
        <button id="close-delete-modal-btn" class="modal-close-btn" aria-label="Close modal">&times;</button>
    </header>
    <div class="modal-body">
        <p>Are you sure you want to delete <strong id="delete-item-name">this item</strong>?</p>
        <p id="delete-confirm-description" class="form-help-text">This action cannot be undone.</p>
    </div>
    <footer class="modal-footer">
        <button id="cancel-delete-btn" class="modal-btn modal-btn-secondary">Cancel</button>
        <button id="confirm-delete-btn" class="modal-btn btn-danger">Delete</button>
    </footer>
</div>
